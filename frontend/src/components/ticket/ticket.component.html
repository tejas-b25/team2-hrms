<div class="form-container">
  <h2>Support & Grievance Ticket</h2>
  <form>
      <div class="form-sections">
          <div class="form-section">
              <h3>Ticket Information</h3>
              <div class="form-group">
                  <label for="id">Ticket ID</label>
                  <input type="text" id="id" name="id" />
              </div>

              <div class="form-group">
                  <label for="employeeId">Employee ID</label>
                  <input type="text" id="employeeId" name="employeeId" />
              </div>

              <div class="form-group">
                  <label for="type">Type</label>
                  <select id="type" name="type">
                      <option value="">-- Select Type --</option>
                      <option>Query</option>
                      <option>Grievance</option>
                      <option>POSH</option>
                      <option>Payroll</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="status">Status</label>
                  <select id="status" name="status">
                      <option value="">-- Select Status --</option>
                      <option>Open</option>
                      <option>In Progress</option>
                      <option>Closed</option>
                      <option>Escalated</option>
                  </select>
              </div>
          </div>

          <div class="form-section">
              <h3>Ticket Details</h3>
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" placeholder="Brief summary of the issue" />
              </div>

              <div class="form-group">
                  <label for="description">Description</label>
                  <textarea id="description" name="description" rows="4" placeholder="Detailed explanation of the issue..."></textarea>
              </div>

              <div class="form-group">
                  <label for="assignedTo">Assigned To (HR/Admin ID)</label>
                  <input type="text" id="assignedTo" name="assignedTo" />
              </div>

              <div class="form-group">
                  <label for="createdAt">Created At</label>
                  <input type="datetime-local" id="createdAt" name="createdAt" />
              </div>

              <div class="form-group">
                  <label for="resolvedAt">Resolved At</label>
                  <input type="datetime-local" id="resolvedAt" name="resolvedAt" />
              </div>
          </div>
      </div>

      <button type="submit">Submit Ticket</button>
  </form>
</div>
