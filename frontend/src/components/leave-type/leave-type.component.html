<div class="container mt-4">
  <div class="card shadow-lg rounded-4 p-4">
    <h4 class="mb-4 text-primary fw-bold">üìù Leave Type Configuration</h4>

    <form [formGroup]="leaveTypeForm" (ngSubmit)="onSubmit()">
      <div class="row g-4">
        <!-- Left Column -->
        <div class="col-md-6">
          <h5 class="mb-3 text-secondary">Basic Information</h5>

          <div class="mb-3">
            <label for="leaveTypeId" class="form-label">
              Leave Type ID <span class="text-muted">(for update/delete)</span>
            </label>
            <input
              id="leaveTypeId"
              formControlName="leaveTypeId"
              type="text"
              class="form-control"
              placeholder="Leave blank to create new"
            />
          </div>

          <div class="mb-3">
            <label for="leaveTypeName" class="form-label">Leave Type Name</label>
            <select id="leaveTypeName" formControlName="name" class="form-select">
              <option value="">-- Select Leave Type --</option>
              <option *ngFor="let type of leaveTypeNames" [value]="type">
                {{ type.replace('_', ' ') }}
              </option>
            </select>
          </div>

          <div class="form-check form-switch mb-2">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="carryForward"
              id="carryForward"
            />
            <label class="form-check-label" for="carryForward">Carry Forward</label>
          </div>

          <div class="form-check form-switch mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="encashable"
              id="encashable"
            />
            <label class="form-check-label" for="encashable">Encashable</label>
          </div>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
          <h5 class="mb-3 text-secondary">Leave Policy</h5>

          <div class="mb-3">
            <label for="maxDays" class="form-label">Max Days Per Year</label>
            <input
              id="maxDays"
              type="number"
              class="form-control"
              formControlName="maxDaysPerYear"
              placeholder="e.g., 12"
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              rows="2"
              formControlName="description"
              placeholder="Enter description"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="approvalFlow" class="form-label">Approval Flow (JSON)</label>
            <textarea
              id="approvalFlow"
              class="form-control"
              rows="3"
              formControlName="approvalFlow"
              placeholder='e.g., {"levels": ["Manager", "HR"]}'
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex flex-wrap gap-3 mt-4">
        <button type="submit" class="btn btn-primary">
          üíæ Save Leave Type
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="fetchById()">
          üîç Fetch by ID
        </button>
        <button type="button" class="btn btn-outline-danger" (click)="deleteById()">
          üóëÔ∏è Delete by ID
        </button>
      </div>
    </form>
  </div>
</div>
