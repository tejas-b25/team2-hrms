<div class="wrapper">
  <app-sidebar></app-sidebar>
  
  <div id="content">
    <app-navbar></app-navbar>
    
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col-12">
          <h2>Admin Dashboard</h2>
          <div class="card">
            <div class="card-body">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" [class.active]="viewMode === 'HR'" (click)="viewMode = 'HR'">HR View</button>
                <button type="button" class="btn btn-outline-primary" [class.active]="viewMode === 'Management'" (click)="viewMode = 'Management'">Management View</button>
                <button type="button" class="btn btn-outline-primary" [class.active]="viewMode === 'Finance'" (click)="viewMode = 'Finance'">Finance View</button>
              </div>
              <div class="btn-group ms-2" role="group">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                  Department: {{department}}
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" (click)="department = 'All'">All Departments</a></li>
                  <li><a class="dropdown-item" href="#" (click)="department = 'Sales'">Sales</a></li>
                  <li><a class="dropdown-item" href="#" (click)="department = 'Technology'">Technology</a></li>
                  <li><a class="dropdown-item" href="#" (click)="department = 'HR'">HR</a></li>
                  <li><a class="dropdown-item" href="#" (click)="department = 'Finance'">Finance</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-stats-cards></app-stats-cards>

      <div class="row">
        <div class="col-lg-8">
          <app-attendance-chart></app-attendance-chart>
        </div>
        <div class="col-lg-4">
          <app-department-chart></app-department-chart>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 mb-4">
          <app-quick-actions></app-quick-actions>
        </div>
        <div class="col-lg-6 mb-4">
          <app-upcoming-events></app-upcoming-events>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <app-pending-approvals></app-pending-approvals>
        </div>
      </div>
    </div>
  </div>
</div>
