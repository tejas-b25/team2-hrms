<div class="container-fluid">
  <app-manager-sidebar></app-manager-sidebar>

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Manager Dashboard</h1>
    <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
      <i class="fas fa-download fa-sm text-white-50"></i> Export Summary
    </a>
  </div>

  <!-- Metric Cards -->
  <div class="row">
    <!-- Team Size -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="metric-card primary-metric animated-card">
        <div class="metric-title">Team Size</div>
        <div class="metric-value">{{teamSize}}</div>
        <i class="fas fa-users metric-icon"></i>
      </div>
    </div>

    <!-- Pending Approvals -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="metric-card success-metric animated-card">
        <div class="metric-title">Pending Approvals</div>
        <div class="metric-value">{{pendingApprovals}}</div>
        <i class="fas fa-check-circle metric-icon"></i>
      </div>
    </div>

    <!-- Active Projects -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="metric-card info-metric animated-card">
        <div class="metric-title">Active Projects</div>
        <div class="metric-value">{{activeProjects}}</div>
        <i class="fas fa-briefcase metric-icon"></i>
      </div>
    </div>

    <!-- Escalations -->
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="metric-card warning-metric animated-card">
        <div class="metric-title">Escalations</div>
        <div class="metric-value">{{escalations}}</div>
        <i class="fas fa-exclamation-triangle metric-icon"></i>
      </div>
    </div>
  </div>

  <!-- Charts Row -->
  <div class="row">
    <!-- Task Distribution Chart -->
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Task Distribution</h6>
        </div>
        <div class="card-body">
          <div class="chart-pie pt-4 pb-2">
            <canvas baseChart [data]="taskDistributionData" type="doughnut"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Project Status Chart -->
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Project Status</h6>
        </div>
        <div class="card-body">
          <div class="chart-bar">
            <canvas baseChart [data]="projectStatusData" [options]="projectStatusOptions" type="bar"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Announcements -->
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Announcements</h6>
        </div>
        <div class="card-body">
          <div *ngFor="let event of announcements" class="mb-3">
            <div class="card border-left-info shadow h-100 py-2">
              <div class="card-body">
                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                      {{event.date | date:'mediumDate'}}</div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{event.title}}</div>
                  </div>
                  <div class="col-auto">
                    <i class="fas {{getEventIcon(event.type)}} fa-2x text-gray-300"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
