<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let action of actions">
        <button class="btn btn-{{action.color}} btn-block py-3" (click)="actionClicked(action.label)">
          <i class="{{action.icon}} fa-2x mb-2"></i><br>
          {{action.label}}
        </button>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
