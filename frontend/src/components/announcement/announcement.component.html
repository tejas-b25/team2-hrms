<div class="form-container">
  <h2>Create Announcement</h2>
  <form>
      <div class="form-sections">
          <div class="form-section">
              <h3>Announcement Details</h3>
              <div class="form-group">
                  <label for="id">Announcement ID</label>
                  <input type="text" id="id" name="id" />
              </div>

              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" placeholder="Enter announcement title" />
              </div>

              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea id="message" name="message" rows="4" placeholder="Enter the message here..."></textarea>
              </div>
          </div>

          <div class="form-section">
              <h3>Visibility & Settings</h3>
              <div class="form-group">
                  <label for="postedBy">Posted By</label>
                  <input type="text" id="postedBy" name="postedBy" placeholder="e.g., HR Team, John Doe" />
              </div>

              <div class="form-group">
                  <label for="visibility">Visibility</label>
                  <select id="visibility" name="visibility">
                      <option value="">-- Select Visibility --</option>
                      <option>All</option>
                      <option>Department-wise</option>
                      <option>Role-wise</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="expiresOn">Expires On</label>
                  <input type="date" id="expiresOn" name="expiresOn" />
              </div>
          </div>
      </div>

      <button type="submit">Post Announcement</button>
  </form>
</div>
