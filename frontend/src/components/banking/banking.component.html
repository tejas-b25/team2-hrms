<div class="container mt-4">
  <h2>Add Bank Details</h2>

  <form [formGroup]="bankForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Employee</label>
      <select class="form-control" formControlName="employeeId">
        <option value="" disabled selected>Select Employee</option>
        <option *ngFor="let emp of allEmployees" [value]="emp.empId">
          {{ emp.firstName }} {{ emp.lastName }} ({{ emp.employeeCode }})
        </option>
      </select>
      <div *ngIf="bankForm.get('employeeId')?.invalid && bankForm.get('employeeId')?.touched" class="text-danger">
        Employee is required.
      </div>
    </div>

    <div class="form-group mt-3">
      <label>Account Holder Name</label>
      <input type="text" class="form-control" formControlName="accountHolderName" />
    </div>

    <div class="form-group mt-3">
      <label>Bank Name</label>
      <input type="text" class="form-control" formControlName="bankName" />
    </div>

    <div class="form-group mt-3">
      <label>Account Number</label>
      <input type="text" class="form-control" formControlName="accountNumber" />
    </div>

    <div class="form-group mt-3">
      <label>IFSC Code</label>
      <input type="text" class="form-control" formControlName="ifscCode" />
    </div>

    <div class="form-group mt-3">
      <label>Branch</label>
      <input type="text" class="form-control" formControlName="branch" />
    </div>

    <div class="form-group mt-3">
      <label>Account Type</label>
      <select class="form-control" formControlName="accountType">
        <option value="" disabled selected>Select Type</option>
        <option value="SAVINGS">Savings</option>
        <option value="CURRENT">Current</option>
      </select>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary" [disabled]="bankForm.invalid">Save Bank Details</button>
    </div>
  </form>
</div>
