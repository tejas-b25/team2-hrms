<div class="card p-4 shadow">
  <h4 class="mb-3 text-primary fw-bold">Salary Structure Management</h4>

  <!-- <form [formGroup]="salaryForm" (ngSubmit)="updateMode ? updateSalaryStructure() : assignSalary()"> -->
  <form [formGroup]="salaryForm" (ngSubmit)="onSubmit()">


    <!-- Select Employee -->
    <div class="mb-3">
      <label for="employee" class="form-label">Select Employee</label>
      <select class="form-select" formControlName="employeeId">
        <option value="" disabled>Select employee</option>
        <option *ngFor="let emp of employees" [value]="emp.empId">
          {{ emp.firstName }} {{ emp.lastName }} ({{ emp.email }})
        </option>
      </select>
    </div>

    <!-- Fetch by Employee ID Button -->
    <div class="form-group mb-3">
      <button type="button" class="btn btn-primary w-100" (click)="fetchSalaryStructureByEmpId()">
        Fetch By Employee ID
      </button>
    </div>

    <!-- Salary Fields -->
    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label>Basic Salary</label>
        <input type="text" formControlName="basicSalary" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>HRA</label>
        <input type="text" formControlName="hra" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Special Allowance</label>
        <input type="text" formControlName="specialAllowance" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Bonus</label>
        <input type="text" formControlName="bonus" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>PF Deduction</label>
        <input type="text" formControlName="pfDeduction" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Tax Deduction</label>
        <input type="text" formControlName="taxDeduction" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Effective From</label>
        <input type="date" formControlName="effectiveFrom" class="form-control" />
      </div>
      <div class="col-md-4">
        <label>Effective To</label>
        <input type="date" formControlName="effectiveTo" class="form-control" />
      </div>
    </div>

    <!-- Submit Buttons -->
    <div class="d-flex gap-3 mt-4">
      <button class="btn btn-success" type="submit" [disabled]="salaryForm.invalid">
        {{ 'Assign Salary Structure' }}
      </button>
      <button *ngIf="updateMode" class="btn btn-danger" type="button" (click)="deleteSalaryStructure()">
        Delete
      </button>
    </div>
  </form>
</div>
