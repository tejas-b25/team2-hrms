
  <div class="form-container">
    <h2>Audit Log Entry</h2>
    <form>

      <div class="form-group">
        <label for="id">Log ID</label>
        <input type="text" id="id" name="id" />
      </div>

      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" name="userId" />
      </div>

      <div class="form-group">
        <label for="action">Action</label>
        <input type="text" id="action" name="action" placeholder="e.g., login, data update" />
      </div>

      <div class="form-group">
        <label for="module">Module</label>
        <input type="text" id="module" name="module" />
      </div>

      <div class="form-group">
        <label for="timestamp">Timestamp</label>
        <input type="datetime-local" id="timestamp" name="timestamp" />
      </div>

      <div class="form-group">
        <label for="ipAddress">IP Address</label>
        <input type="text" id="ipAddress" name="ipAddress" placeholder="e.g., 192.168.0.1" />
      </div>

      <button type="submit">Save Log</button>

    </form>
  </div>
